program: ccleinet_pl.py
method: bayes
metric:
  goal: maximize
  name: Val/accuracy
parameters:
  batch_size:
    max: 500
    min: 10
    distribution: int_uniform
  lr:
    max: 0.05
    min: 0.00001
    distribution: uniform
  S:
    max: 15
    min: 2
    distribution: int_uniform
  R:
    max: 10
    min: 2
    distribution: int_uniform
  I:
    max: 10
    min: 1
    distribution: int_uniform
  D:
    max: 10
    min: 3
    distribution: int_uniform
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

