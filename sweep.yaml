program: ccleinet_pl.py
method: random
metric:
  goal: minimize
  name: Val/loss
parameters:
  weight_decay:
    max: 0.0001
    min: 0.0000000000001
    distribution: uniform
  batch_size:
    max: 100
    min: 8
    distribution: int_uniform
  swa:
    values:
      - "true"
      - "false"
    distribution: categorical
  lr:
    max: 0.05
    min: 0.0001
    distribution: uniform
  S:
    max: 10
    min: 2
    distribution: q_log_uniform_values
  R:
    max: 10
    min: 2
    distribution: q_log_uniform_values
  I:
    max: 3
    min: 1
    distribution: q_log_uniform_values
  D:
    max: 10
    min: 3
    distribution: int_uniform
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
